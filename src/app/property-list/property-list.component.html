<br>
<br>
 <select (change)="onChange($event.target.value)">
  <option value="allProperties">All Properties</option>
  <option value="completedProperties">Completed Properties</option>
  <option value="incompleteProperties" selected="selected">Incomplete Properties</option>
</select>
<br>
<br>
<ul>
  <li [class]="priorityColor(currentProperty)" *ngFor="let currentProperty of childPropertyList | completeness:filterByCompleteness">{{currentProperty.description}}{{currentProperty.address}}{{currentProperty.amenities}}  {{currentProperty.priority}}
    <input *ngIf="currentProperty.done === true" type="checkbox" checked (click)="toggleDone(currentProperty, false)"/>
    <input *ngIf="currentProperty.done === false" type="checkbox" (click)="toggleDone(currentProperty, true)"/>
    <button (click)="editButtonClicked(currentProperty)">Edit!</button>
  </li>
</ul>
